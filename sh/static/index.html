<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="box">
        <input type="text" class="round-left" id="link_src" placeholder="Введите ссылку"><button
            type="button" class="sh-btn sh-btn-small bg-blue" id="btn_10min"><img src="/img/10min.svg" /></button><button
            type="button" class="sh-btn sh-btn-small bg-green" id="btn_one_off"><img src="/img/one-time.png" /></button><button
            type="button" class="sh-btn round-right bg-yellow" id="btn_short">Сократить</button>
        
        <div id="result" class="round-all" style="display: none">
            <span>Сокращенная ссылка:</span> <span id="link_result"></span>
        </div>
    </div>

    <script src="/js/app.js" type="text/javascript"></script>
</body>

</html>
